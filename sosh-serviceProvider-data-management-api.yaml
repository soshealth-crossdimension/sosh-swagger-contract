definitions:
  ServiceProvider:
    type: object
    required: 
      - id
      - aadharId
      - qualification
      - serviceType
    properties:
      id:
        type: string
        description: |
          Id of Particular Service Provider 
      aadharId:
        type: string
        description: |
          Aadhar Id of Particular Service Provider 
      salutation:
        $ref: '#/definitions/SalutationRef'
      firstName:
        type: string
        description: |
          first name of a Service Provider
      middleName:
        type: string
        description: |
          Middle name of a Service Provider
      lastName:
        type: string
        description: |
          last name of a Service Provider
      fullName:
        type: string
        description: |
          full name of Service Provider
      departmentId:
        type: string
        description: |
          department id
      hospitalId:
        type: string
        description: |
          hospital id -> this would be the id of SOSHealth org id
      qualification:
        type: string
        description: |
          highest qualification of a service provider
      docsSubmitted:
        type: array
        items: 
          type: string
          format: byte
          description: |
            pdf version of all the submitted doc
      registrationDate:
        type: string
        description: |
          date of registration in SOSHealth
      joiningDate:
        type: string
        description: |
          date of registration confirmation in SOSHealth
      serviceType:
        $ref: '#/definitions/ServiceType'
      serviceExperience:
        type: string
        description: |
          job experience of the Service Provider in years
      grade:
        $ref: '#/definitions/ServiceProviderGrade'
      registrationStatus:
        $ref: '#/definitions/RegistraionStatus'
      serviceStatus:
        $ref: '#/definitions/ServiceStatus'
      gender:
        $ref: '#/definitions/GenderRef'
      involvementType:
        $ref: '#/definitions/DepartmentType'
      contact:
        $ref: '#/definitions/ContactMedium'
      permanentAddress:
        $ref: '#/definitions/AddressRef'
      presentAddress:
        $ref: '#/definitions/AddressRef'
  
  Department:
    type: object
    required:
      - id
      - name
      - organizationType
      - organizationId
    properties:
      id:
        type: string
        description: |
          id of the department
      name:
        type: string
        description: |
          name of the department
      organizationId:
        type: string
        description: |
          Organization id
      status:
        $ref: "#/definitions/DepartmentStatus"
      pocDetails:
        $ref: '#/definitions/ContactMedium'
      startingDate:
        type: string
        description: >
          date of start functioning day of a department to get clear analysis of
          that department
      freezingDate:
        type: string
        description: >
          date of Freezing functioning day of a department to get clear analysis
          of that department

  Customer:
    type: object
    required: 
      - id
      - aadharId
    properties:
      id:
        type: string
        description: |
          Id of Particular Customer 
      aadharId:
        type: string
        description: |
          Aadhar Id of Particular Customer 
      firstName:
        type: string
        description: |
          first name of a Customer
      middleName:
        type: string
        description: |
          Middle name of a Customer
      lastName:
        type: string
        description: |
          last name of a Customer
      fullName:
        type: string
        description: |
          full name of Customer
      createdDate:
        type: string
        description: |
          date of account creation in SOSHealth
      gender:
        $ref: '#/definitions/GenderRef'
      contact:
        $ref: '#/definitions/ContactMedium'
      permanentAddress:
        $ref: '#/definitions/AddressRef'
      presentAddress:
        $ref: '#/definitions/AddressRef'

  Organization:
    type: object
    required:
      - id
      - name
      - organizationType
    properties:
      id:
        type: string
        description: |
          id of the hospital
      name:
        type: string
        description: |
          name of the hospital
      contactMedium:
        $ref: '#/definitions/ContactMedium'
      address:
        $ref: '#/definitions/AddressRef'
      state:
        type: string
        description: |
          State where its Situated
      country:
        type: string
        description: |
          Country where its situated
      organizationType:
        $ref: '#/definitions/OrganizationType'
  
  ServiceProviderData:
    type: object
    required:
      - serviceProviderType
      - documentList
    properties:
      serviceProviderType:
        $ref: '#/definitions/ServiceType'
      documentList:
        type: array
        items: 
          type: string
          description: |
            list of documents need to be submitted

  ContactMedium:
    type: object
    properties:
      email:
        type: string
        description: |
          Email id of Particular Customer
      mobile:
        type: string
        description: |
          mobile of Particular Customer
      fax:
        type: string
        description: |
          fax of Particular Customer
      alternate_number:
        type: string
        description: |
          mobile of Particular Customer

  AddressRef:
    type: object
    properties:
      street1:
        type: string
        description: |
          Street 1 of Organization
      street2:
        type: string
        description: |
          Street 2 of Organization
      country:
        type: string
        description: |
          Country of the organizaton
      state:
        type: string
        description: |
          State where its Situated
      zipcode:
        type: string
        description: |
          Zipcode for the organization

  OrganizationType:
    type: string
    enum:
      - HOSPITAL_SA
      - HOSPITAL_CH
      - PATH_SA
      - PATH_CH
      - DISP_SA
      - DISP_CH
      - DIAG_SA
      - DIAG_CH
      - OTHERS

  PatchElement:
    type: array
    items:
      properties:
        op:
          type: string
          description: |
            Operation To be performed
          example: add, remove, replace
        value:
          type: string
        path:
          type: string
          description: |
            Object Path to be Patched

  Error:
    type: object
    properties:
      status:
        type: string
        description: |
          Status of the error code
      message:
        type: string
        description: |
          Error message
      details:
        type: string
        description: |
          Error Details
      path:
        type: string
        description: |
          Error Path

  DepartmentType:
    type: string
    enum:
      - OPD
      - IPD
      - BOTH

  GenderRef:
    type: string
    enum:
      - MALE
      - FEMALE
      - TRANSGENDER
      - UNDISCLOSED

  SalutationRef:
    type: string
    enum:
      - DR
      - MR
      - MRS
      - MS

  RegistraionStatus:
    type: string
    enum:
      - APPLIED
      - APPROVED
      - REJECTED
      - PENDING

  ServiceStatus:
    type: string
    enum:
      - ONLINE
      - OFFLINE
      - ENGAGED
      - RESERVED

  ServiceType:
    type: string
    enum:
      - DOCTOR
      - NURSE
      - MEDICAL_TECHNOLOGIST
      - MEDICAL_ATTENDANT

  DepartmentStatus:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
  
  ServiceProviderGrade:
    type: string
    enum:
      - ONE
      - TWO
      - THREE
      - FOUR
      - FIVE
